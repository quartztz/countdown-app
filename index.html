<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quick Countdown App</title>
	<link rel="stylesheet" href="style.css">
	<script src="./main.js" defer ></script>
</head>
<body>
	<div class="big-wrapper">
		<button onclick="openForm()" class="grow">+</button>
		<div class="form-wrapper">
			<span onclick="createNewCountdown(false)">x</span>
			<div class="stuff">
				<h3>New Countdown!</h3>
				<div>
					<label>Countdown Name: </label> <input id="title" type="text">
				</div>
				<div>	
					<label>Date: </label> <input id="date" type="date">
				</div>
				<div>
					<input id="button" type="button" onclick="createNewCountdown(true)" value="Create!">
				</div>
				</div>
			</div>
		<div class="main-wrapper">
		</div>
	</div>
</body>
</html>
